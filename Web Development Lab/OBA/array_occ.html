<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>character occ and array insertion.</title>
	<script type="text/javascript">
		var arr = ['a','b','a','c','z'];
		 for (i =0;i<arr.length;i++){
		 	document.writeln(arr[i])
		 }

		//alert(arr);
		var cnt = 0;

		for(var i=0;i<arr.length;i++){
			if(arr[i] == "a"){
				cnt++;
			}else{
				continue;
			}
		}
		document.writeln('<br>occurance of a : ' + cnt);

		function addcolor(){
			var newcolr = document.getElementById("clr").value;
			var color = ['red','green','blue'];
			//alert(color);
			// for (i =0;i<color.length;i++){
		 // 			document.writeln(color[i])
		 // 	}
		 	for(var i=0;i<color.length;i++){
				if(color[i]==newcolr){
					break;
				}else{
					color.push(newcolr);
					break;
				}
			}
			alert(color);
		}
		
		
		


	</script>
</head>
<body>
<form>
	Enter the color :
	<input type="text" id="clr">
	<input type="button" name="submit" value="Submit" onclick="addcolor()">
</form>
</body>
