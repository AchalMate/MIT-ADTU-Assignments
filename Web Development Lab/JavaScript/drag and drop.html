<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drag and Drop element</title>
	<style type="text/css">
		/*.divelement,.getelemet,.getid{
			border-width: 2px ;
			border-color: solid black;
		}

		div {border-width: 15px;}*/

		#getData,#getId{

	width: 100px;
	height: 100px;
	border: solid black 2px;
}
	</style>
	<script>
    function allowDrop(even) {
        even.preventDefault();
    }
 
    function drag(even) {
        even.dataTransfer.setData("text", even.target.id);
        even.dataTransfer.setID("id",event.target.id);
    }
 
    function drop(even) {
        even.preventDefault();
        var fetchData = even.dataTransfer.getData("text");
        even.target.appendChild(document.getElementById(fetchData));
    }
    function dropid(even) {
        even.preventDefault();
        var fetchData = even.dataTransfer.getData("text");
        even.target.appendChild(fetchData);
    }

   //  let id = document.getElementsByTagName("a")[0].id;
			// document.getElementById("demo").innerHTML = id;
    </script>
</head>
<body>
		<div class="divelement">
		
		<ul>
			<li id = "text1" draggable="true" ondragstart="drag(event)">This is Text 1</li>
			<li id = "text2" draggable="true" ondragstart="drag(event)">This is Text 2</li>
			<li id = "text3" draggable="true" ondragstart="drag(event)">This is Text 3</li>
			<li id = "text4" draggable="true" ondragstart="drag(event)">This is Text 4</li>
			<li id = "text5" draggable="true" ondragstart="drag(event)">This is Text 5</li>
			<li id = "text6" draggable="true" ondragstart="drag(event)">This is Text 6</li>

		</ul>
		
	</div>
	<div id="getData"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
      </div>
	<div id ="getId"
	 ondrop="dropid(event)"
         ondragover="allowDrop(event)"></div>
</body>
</html>
